<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(10)
    for (let i = 0; i < arr.length; i++) {
        arr[i] = Math.floor(Math.random() * 100 - 50)
    }
    let nhapSo = +prompt("Nhập số")
    arr.push(nhapSo)
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === nhapSo) {
            arr.pop();
            break;
        }
    }
    document.write(arr)
</script>
</body>
</html>
