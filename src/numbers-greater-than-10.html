<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(10)
    for (let i = 0; i < arr.length; i++) {
        arr[i] = Math.floor(Math.random() * 100 - 50)
        document.write(arr[i] + ", ")
    }
    document.write("<br>")
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > 10) {
            document.write(arr[i] + ", ")
        }
    }
</script>
</body>
